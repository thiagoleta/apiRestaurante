<div *ngIf="mensagem_sucesso" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>{{mensagem_sucesso}}</strong>
    <button type="button" class="btn-close" (click)="fecharMensagens()" aria-label="Close"></button>
</div>

<div *ngIf="mensagem_erro" class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>{{mensagem_erro}}</strong>
    <button type="button" class="btn-close" (click)="fecharMensagens()" aria-label="Close"></button>
</div>

<div class="card">
    <div class="card-header">
        <h5>Criar conta de cliente</h5>
    </div>
    <div class="card-body">

        <form #formCadastro="ngForm" (submit)="cadastrarCliente(formCadastro)">

            <div class="mt-3">
                <label>Nome do Cliente:</label>
                <input type="text" class="form-control" placeholder="Ex: JoÃ£o da Silva" name="nome" ngModel />
                <div *ngFor="let item of erros.Nome" class="text-danger">
                    {{item}}
                </div>
            </div>

            <div class="mt-3">
                <label>Email:</label>
                <input type=" text" class="form-control" placeholder="Ex: joaosilva@gmail.com" name="email" ngModel />
                <div *ngFor="let item of erros.Email" class="text-danger">
                    {{item}}
                </div>
            </div>

            <div class="mt-3">
                <label>Telefone:</label>
                <input type="text" class="form-control" placeholder="Ex: (21) 99999-9999" name="telefone" ngModel />
                <div *ngFor="let item of erros.Telefone" class="text-danger">
                    {{item}}
                </div>
            </div>

            <div class="mt-3">
                <label>Senha de acesso:</label>
                <input type="password" class="form-control" placeholder="Digite aqui" name="senha" ngModel />
                <div *ngFor="let item of erros.Senha" class="text-danger">
                    {{item}}
                </div>
            </div>

            <div class="mt-3">
                <label>Confirme a senha:</label>
                <input type="password" class="form-control" placeholder="Digite aqui" name="senhaConfirmacao" ngModel />
                <div *ngFor="let item of erros.SenhaConfirmacao" class="text-danger">
                    {{item}}
                </div>
            </div>

            <div class="mt-3">
                <input type="submit" value="Realizar Cadastro" class="btn btn-success" />
            </div>

        </form>

    </div>
</div>
